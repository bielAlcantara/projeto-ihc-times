<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles_menu.css">
    <link rel="stylesheet" href="styles/styles_cadastro.css">
    <script src="scripts/script_menu.js"></script>
    <title>Cadastrar</title>
    <link rel="icon" type="imagem/png" href="/images/premier-league.svg" />
</head>

<body>
    <nav></nav>
    <main>
        <div class="main-container">
            <form action="#" autocomplete="off">
                <div class="nome">
                    <span class="label-form lbl-nome">Nome</span>
                    <input type="nome" name="nome" autocomplete="off">
                    <span class="erro-input"></span>
                </div>
                <div class="email">
                    <span class="label-form lbl-email">E-mail</span>
                    <input type="email" name="email" autocomplete="off">
                    <span class="erro-input"></span>
                </div>
                <div class="password">
                    <span class="label-form lbl-password">Senha</span>
                    <input type="password" name="password" autocomplete="off">
                    <span class="erro-input"></span>
                </div>
                <div class="submit">
                    <button disabled class="button-disabled">CADASTRAR</button>
                </div>
                <div class="mgs-entrar">
                    <p>JÁ POSSUI UMA CONTA? <span class="entrar">ENTRAR</span></p>
                </div>
            </form>
        </div>
    </main>
    <div class="msg-usuario-cadastrado">Conta cadastrada com sucesso!</div>
    <div class="msg-email-indisponivel">O e-mail informado não está disponível!</div>
    <script src="scripts/script_cadastro.js"></script>
</body>

</html>
