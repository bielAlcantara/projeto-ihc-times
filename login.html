<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles_login.css">
    <link rel="stylesheet" href="styles/styles_menu.css">
    <script src="scripts/script_menu.js"></script>
    <title>Login</title>
    <link rel="icon" type="imagem/png" href="/images/premier-league.svg" />
</head>
<body>
    <div class="container">
        <nav></nav>
        <main>
            <div class="main-container">
                <form action="#" autocomplete="off">
                    <div class="email">
                        <input type="email" name="email" placeholder="E-MAIL" autocomplete="off" data-tipo="email">
                        <span class="erro-input"></span>
                    </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="SENHA" autocomplete="off" data-tipo="password">
                        <span class="erro-input"></span>
                    </div>
                    <div class="submit">
                        <button disabled class="button-disabled">ENTRAR</button>
                    </div>
                    <div class="mgs-cadastro">
                        <p>N√ÉO TEM UMA CONTA? <span class="cadastre-se">CADASTRE-SE</span></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="scripts/script_login.js"></script>
</body>
</html>
