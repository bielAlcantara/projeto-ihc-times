<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco</title>
    <link rel="stylesheet" href="styles/styles_menu.css">
    <link rel="stylesheet" href="styles/styles_elenco.css">
    <script src="scripts/script_menu.js"></script>
    <link rel="icon" type="imagem/png" href="/images/premier-league.svg" />
</head>

<body>
    <nav></nav>
    <main>
        <div>
            <h1 class="nome-time-titulo"></h1>
        </div>
        <div class="elenco-time">
            <div class="ataque">
                <div class="ponta-esquerda">ponta esq</div>
                <div class="centroavante">centroavante</div>
                <div class="ponta-direita">ponta dir</div>
            </div>
            <div class="meio">
                <div class="meia-esquerda">meia esq</div>
                <div class="meia-central">meio centro</div>
                <div class="meia-direita">meia dir</div>
            </div>
            <div class="defesa">
                <div class="lateral-esquerdo">lat esq</div>
                <div class="zagueiro-esquerdo">zag esq</div>
                <div class="zagueiro-direito">zag dir</div>
                <div class="lateral-direito">lat dir</div>
            </div>
            <div class="gol">
                <div class="goleiro">goleiro</div>
            </div>
        </div>
    </main>
    <script src="scripts/script_elenco.js"></script>
</body>

</html>
